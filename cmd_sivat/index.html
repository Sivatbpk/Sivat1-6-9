<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help IT Pros & Beginners.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.8);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CMD prompt Code</h1>
    </header>
    <main>
        <h2>This is all picture of 10 code</h2>
        <div class="gallery">
            <img src="img/ipconfig.PNG" alt="ipconfig" />
            <img src="img/ping.PNG" alt="ping" />
            <img src="img/tracert.PNG" alt="tracert" />
            <img src="img/nslookup.PNG" alt="nslookup" />
            <img src="img/netstat.PNG" alt="netstat" />
            <img src="img/2.PNG" alt="netstat2" />
            <img src="img/arp.PNG" alt="arp" />
            <img src="img/3.PNG" alt="hostname" />
            <img src="img/wlanshowprofiles.PNG" alt="wlanshowprofiles" />
            <img src="img/getmac.PNG" alt="getmac" />
            <img src="img/path.PNG" alt="pathping" />
        </div>
    </main>
    <footer>
        &copy; 2025 สงวนลิขสิทธิ์
    </footer>
</body>
</html>
